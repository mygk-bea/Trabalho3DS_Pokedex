<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="container col-12 d-flex justify-content-center">

    <div class="content d-flex flex-column align-items-center">
      <div class="lights d-flex justify-content-center align-items-center">
        <span></span>
      </div>

      <div class="header d-flex align-items-center justify-content-between">
        <div class="content__pokemon-img d-flex justify-content-center align-items-center"></div>
        <div class="content__pokemon-nome"></div>
      </div>

      <div class="atributes d-flex">
        <div class="column-1 col-fluid d-flex flex-column">
          <div class="campo content__pokemon-habilidades">
            <h3>Habilidades</h3>
          </div>
          <div class="campo content__pokemon-formas">
            <h3>Formas</h3>
          </div>
        </div>
        <div class="column-2 col-fluid d-flex flex-column">
          <div class="campo content__pokemon-especie">
            <h3>Espécie</h3>
          </div>
          <div class="campo content__pokemon-tipo">
            <h3>Tipo</h3>
          </div>
          <div class="campo content__pokemon-experiencia">
            <h3>Experiência</h3>
          </div>
          <div class="campo content__pokemon-altura">
            <h3>Altura</h3>
          </div>
        </div>
      </div>

      <div class="nav d-flex align-items-center justify-content-center">
        <input type="text" placeholder="Nome do Pokemon" class="nav__input-text" id="input-text">
        <img src="./assets/images/1337537_game_go_play_pokeball_pokemon_icon.svg" alt="" class="nav__input-btn">
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
</html>
